<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Comparação de Arquivos CSV</title>
<link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Comparação de Arquivos CSV</h1>
    <div class="file-upload">
        <label for="file1" class="file-label">Selecione o Arquivo CSV 1:</label>
        <input type="file" id="file1" accept=".csv">
    </div>
    <div class="file-upload">
        <label for="file2" class="file-label">Selecione o Arquivo CSV 2:</label>
        <input type="file" id="file2" accept=".csv">
    </div>
    <button title="O arquivo será salvo na pasta resource/csv. Caso o arquivo já exista o mesmo será substituido pelos novos" id="uploadBtn">Upload de Arquivos</button>
    <button onclick="compareFiles()"><a target="_blank" href="http://localhost/api/compare/git">Comparar Arquivos usando Git</a></button>
    <textarea id="result" placeholder="Resultado da comparação" ></textarea>
</div>
<script src="script.js"></script>
</body>
</html>
